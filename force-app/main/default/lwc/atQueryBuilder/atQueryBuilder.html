<template>
    <div class="slds-card">
        <div class="slds-p-around_medium">
            <div class="displayInfo">
                <lightning-icon icon-name="utility:info" alternative-text="Info" title="Info" size="small"> </lightning-icon>
                <p>
                    <lightning-formatted-text value="First choose an object to use the SOQL builder wizard."></lightning-formatted-text>
                </p>
            </div>
        </div>

        <div class="slds-p-around_medium">
            <div class="slds-grid slds-wrap slds-grid_vertical-align-end">
                <div class="slds-col slds-size_1-of-1">
                    <span>
                        <lightning-formatted-text value="Choose the object, fields, and criteria to build a SOQL query below:"></lightning-formatted-text>
                    </span>
                </div>
               
                <div class="slds-col slds-size_1-of-1">
                    <c-at-query-builder-objects></c-at-query-builder-objects>
                </div>

                <div class="slds-col slds-size_1-of-1">
                    <span>
                        <lightning-formatted-text value="Enter or modify a SOQL query below:"></lightning-formatted-text>
                    </span>
                    <span>
                        <lightning-input type="text" name="query" style="width: 100%"></lightning-input>
                    </span>
                </div>
                <div class="slds-col slds-size_1-of-3 slds-grid_align-end">
                    <span>
                        <lightning-button type="submit" name="submit" label="Query"> </lightning-button>
                    </span>
                </div>
                <div class="slds-col slds-size_1-of-3 slds-grid_align-end">
                    <span class="slds-p-around_medium lgc-bg">
                        <lightning-helptext content="You'll receive weekly updates"></lightning-helptext>
                    </span>
                </div>
            </div>
        </div>
    </div>
